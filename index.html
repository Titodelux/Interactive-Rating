<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="container">
      <div class="bodyCard">
        <div class="containerStar">
          <div class="cardStar"><img src="./images/icon-star.svg" alt="fav"></div>
        </div>
        <h2 class="cardHeader">How did we do?</h2>
        <p class="cardInfo">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <ul class="cardRating">
          <li class="ratingNum"><div></div><p>1</p></li>
          <li class="ratingNum"><div></div><p>2</p></li>
          <li class="ratingNum"><div></div><p>3</p></li>
          <li class="ratingNum"><div></div><p>4</p></li>
          <li class="ratingNum"><div></div><p>5</p></li>
        </ul>
        <button class="submit">Submit</button>
      </div>
    </div>
    <script src="main.js"></script>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
